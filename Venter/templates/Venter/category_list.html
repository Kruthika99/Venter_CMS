{% extends 'Venter/base.html' %}
{% block title %}Category List{% endblock %}
{% block content %}

  {% if category_list %}
  <br><br>
    <ul>
        {% for c in category_list %}
        <li>
              <span style="color:black;">{{c.category}}</span>
        </li>
        {% endfor %}
    </ul>
  {% endif %} 
  
{% endblock %}
