{% extends 'Venter/index.html' %}
{% block title %}Login {% endblock %}
{% block content %}

<link rel="stylesheet" href="../../static/assets/css/login.css">

<script>
    function myFunction() {
        var x = document.getElementById("id_password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<div class="out">
    <div class="main_container">
        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="image_container">
                    <img src="../../static/assets/img/login_logo.png" class="login-image">
                </div>
                <div class="field_container">
                    <label for="id_username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="id_username" value="" required>

                    <label for="id_password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="id_password" required>

                    <label>
                        <input type="checkbox" name="remember" onclick="myFunction()"> Show Password
                    </label>
                </div>
                <div class="bottom_container">
                    <input type="submit" value="Login" class="submit-login">
                </div>
            </div>
        </form>
        {% if form.errors %}
        <div class="alert alert-danger">
            <p>Please enter a correct username and password.</p>
        </div>
        {% endif %}
    </div>

</div>

{% endblock %}
